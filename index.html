<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>codevember</title>
  <style>
    body {
      font-family: monospace;
      background: #272727;
      color: #D7D7D7;
    }

    .info {
      margin: 0 auto;
    }

    header {
      margin: 0 1rem;
    }

    a, a:active, a:visited {
      color: inherit;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    li {
      width: calc(50% - 2rem);
      padding: 1rem;
    }

    li > a {
      position: relative;
      display: block;
      height: 100%;
      outline: 1px solid #D7D7D7;
    }

    .title {
      position: absolute;
      bottom: 1rem;
      width: calc(100% - 1rem);
      padding: 0.5rem;
      background: rgba(39, 39, 39, 0.8);
      color: #D7D7D7;
      text-align: center;
    }

    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin-bottom: 0.25rem;
    }

    @media (min-width: 600px) {
      li {
        width: calc(33.3% - 2rem);
      }
    }

    @media (min-width: 900px) {
      li {
        width: calc(25% - 2rem);
      }
    }

    @media (min-width: 1200px) {
      li {
        width: calc(20% - 2rem);
      }
    }
  </style>
</head>
<body>
  <section class="info">
    <header>
      <h1>codevemeber</h1>
      <p>a themed sketch a day for a month</p>
      <a href="https://github.com/dzhurley/codevember" rel="noopener noreferrer">[source]</a>
    </header>

    <ul class="days"></ul>

    <script>
      [
        'contrast', 'geometric', 'deep', 'big', 'light',
        'music', 'shape', 'data', 'game', 'old',
        'perspective', 'ice', 'line', 'bouncy', 'share',
        'math', 'stack', 'stretch', 'colors', 'curve',
        'fast', 'fruit', 'now', 'pattern', 'open',
        'shadow', 'moon', 'repeat', 'liquid', 'divide',
      ].forEach(day => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="dist/${day}.html" rel="noopener noreferrer">
            <img src="assets/${day}.png" alt="${day}" />
            <span class="title">${day}</span>
          </a>
        `;
        document.querySelector('.days').appendChild(li);
      });
    </script>
  </section>
</body>
</html>
